<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Employes</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Liste des Employes</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="x_panel">
                            <div class="x_content">

                                <div class="clearfix"></div>
                                <div th:each="user : ${listUser}">
                                <div class="col-md-4 col-sm-4  profile_details">
                                    <div class="well profile_view">
                                        <div>
                                        <div class="col-sm-12">
                                            <h4 class="brief"><i></i></h4>
                                            <div class="left col-md-7 col-sm-7">
                                                <h2 th:text="${user.lastName+' '+user.firstName}"></h2>
                                                <strong>Email: </strong>
                                                <span th:text="${user.email}"></span>
                                                <strong>RÃ´le: </strong>
                                                <span th:text="${user.role}"></span>
                                                <strong>Entreprise: </strong>
                                                <span th:each="entreprise : ${user.entreprise}" th:text="${entreprise.name}"></span>
                                                <strong>Service: </strong>
                                                <span th:each="service : ${user.service}" th:text="${service.name}"></span>
                                            </div>
                                            <div class="right col-md-5 col-sm-5 text-center">
                                                <img src="/images/user.png" alt="" class="img-circle img-fluid" style="width:80px;height:80px;">
                                            </div>
                                            <div>
                                            <button type="button" class="btn btn-primary btn-sm">
                                                <i class="fa fa-user"> </i> <a th:href="@{'/employe/edit/' + ${user.id}}" style="color:white;">Edit</a>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm">
                                                <i class="fa fa-trash"> </i> <a th:href="@{'/employe/delete/' + ${user.id}}" style="color:white;">delete</a>
                                            </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>

                            </div>
                        </div>
                    </div>
    </div>
</div>
</div>

</body>
</html>
