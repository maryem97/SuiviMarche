

<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plain Page</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Ajouter un utilisateur</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>




                        <!-- page content -->

                            <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 ">
                                        <div class="x_panel">
                                            <div class="x_title">
                                              <small>ajouter l'utilisateur</small>
                                                <ul class="nav navbar-right panel_toolbox">
                                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                    </li>
                                                    <li class="dropdown">
                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li><a class="dropdown-item" href="#">Settings 1</a>
                                                            </li>
                                                            <li><a class="dropdown-item" href="#">Settings 2</a>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                                    </li>
                                                </ul>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="x_content">
                                                <br />
                                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
                                                       th:action="@{/saveUser}" th:object="${user}"
                                                      method="post">

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name">First Name <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="text" id="first-name" required="required" class="form-control "
                                                                   th:field="*{firstName}">
                                                        </div>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Last Name <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="text" id="last-name" name="last-name" required="required" class="form-control"
                                                                   th:field="*{lastName}">
                                                        </div>
                                                    </div>
                                                   <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" >Role <span class="required">*</span>
                                                        </label>
                                                       <div class="col-md-6 col-sm-6 ">
                                                           <select th:field="*{role}" class="form-control">
                                                               <option th:each="role : ${listRole}"
                                                                       th:value="${role}"
                                                                       th:text="${role}" />
                                                           </select>
                                                       </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="email">Email <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="email" id="email" name="email" required="required" class="form-control"
                                                                   th:field="*{email}">
                                                        </div>
                                                    </div>



                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="password">Password <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="password" id="password" name="password"  required="required" class="form-control"
                                                                   th:field="*{password}">
                                                        </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align"  >Entreprise <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <select th:field="*{entreprise}" class="form-control" >
                                                                <option th:each="entreprise : ${listEntreprise}"
                                                                        th:value="${entreprise.id}"
                                                                        th:text="${entreprise.name}" />
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align"  >Service <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <select th:field="*{service}" class="form-control">
                                                                <option th:each="service : ${listString}"
                                                                        th:value="${service.id}"
                                                                        th:text="${service.name}" />
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="ln_solid"></div>
                                                    <div class="item form-group">
                                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                                            <button class="btn btn-primary" type="button">Cancel</button>
                                                            <button class="btn btn-primary" type="reset">Reset</button>
                                                            <button type="submit" class="btn btn-success">Submit</button>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>

                                    </div>
                                </div>
                            </div>


    </div>
</div>
</body>
</html>
