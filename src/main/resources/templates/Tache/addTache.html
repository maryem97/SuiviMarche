<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Tache</title>
    <style> body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
    display: none;
/* Hidden by default */
    position: fixed;
/* Stay in place */
    z-index: 1;
/* Sit on top */
   padding-top: 100px;
/* Location of the box */
    left: 0;   top: 0;   width: 100%;
/* Full width */
    height: 100%;
/* Full height */
    overflow: auto;
/* Enable scroll if needed */
    background-color: rgb(0,0,0);
/* Fallback color */
    background-color: rgba(0,0,0,0.4);
/* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover, .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Ajouter Tache</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                    <div class="x_content">
                        <!-- page content -->

                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 ">
                                        <div class="x_panel">
                                            <div class="x_title">
                                                 <small>Ajout d'une t√¢che </small>
                                                <ul class="nav navbar-right panel_toolbox">
                                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                    </li>
                                                    <li class="dropdown">
                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li><a class="dropdown-item" href="#">Settings 1</a>
                                                            </li>
                                                            <li><a class="dropdown-item" href="#">Settings 2</a>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                                    </li>
                                                </ul>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="x_content">
                                                <br />
                                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
                                                      th:action="@{/tache/saveTache}" th:object="${tache}"
                                                      method="post">

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="numero">Numero <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="text" id="numero" name="numero" required="required" class="form-control "
                                                                   th:field="*{numero}">
                                                        </div>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="nomTache">Nom de Tache <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="text" id="nomTache" name="nomTache" required="required" class="form-control"
                                                                   th:field="*{nomTache}">
                                                        </div>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="description">Description <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="text" id="description" name="description" required="required" class="form-control"
                                                                   th:field="*{description}">
                                                        </div>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="dateDebutRealisation">Date Debut de Realisation<span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="date" id="dateDebutRealisation" name="dateDebutRealisation" required="required" class="form-control"
                                                                   th:field="*{dateDebutRealisation}">
                                                        </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="dateFinaleRealisation">Date Finale de Realisation <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <input type="date" id="dateFinaleRealisation" name="dateFinaleRealisation" required="required" class="form-control"
                                                                   th:field="*{dateFinaleRealisation}">
                                                        </div>
                                                    </div>


                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align"  >Status <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <select th:field="*{status}" class="form-control">
                                                                <option th:each="status : ${listStatus}"
                                                                        th:value="${status}"
                                                                        th:text="${status}" />
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align"  >Projet <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <select th:field="*{dropDownItem}" class="form-control">
                                                                <option th:each="dropDownItem : ${listProjet}"
                                                                        th:value="${dropDownItem.id}"
                                                                        th:text="${dropDownItem.name}" />
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="item form-group">
                                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Employes <span class="required">*</span>
                                                        </label>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <button id="myBtn">Choisir les employes </button>

                                                            <div id="myModal" class="modal">

                                                                <!-- Modal content -->
                                                                <div class="modal-content">
                                                                    <span class="close">&times;</span>
                                                                    <div th:each="employeList : ${listEmploye}">
                                                                        <br>
                                                                        <br>
                                                                        <input  type="checkbox"  th:value="${employeList.id}"
                                                                                th:text="${employeList.lastName+' '+employeList.firstName}">
                                                                    </div>
                                                                    <br>
                                                                    <input type="submit" class="btn btn-primary"/>
                                                                </div>

                                                            </div>
                                                            <script>
// Get the modal
var modal = document.getElementById("myModal");
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {   modal.style.display = "block"; }

// When the user clicks on <span> (x), close the modal
span.onclick = function() {   modal.style.display = "none"; }

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
} }
</script>

                                                        </div>

                                                    </div>




                                                    <div class="ln_solid"></div>
                                                    <div class="item form-group">
                                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                                            <button class="btn btn-primary" type="button">Cancel</button>
                                                            <button class="btn btn-primary" type="reset">Reset</button>
                                                            <button type="submit" class="btn btn-success">Submit</button>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
