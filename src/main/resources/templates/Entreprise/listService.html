<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plain Page</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title" th:if="${test == null}">
            <div class="title_left">
                <h3>Plain Page</h3>
            </div>
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
                  th:action="@{/service/search}" th:object="${serviceSearch}"
                  method="post">
            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." th:field="*{id}">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="submit" >Go!</button>
                    </span>
                    </div>
                </div>
            </div>
            </form>
        </div>

        <div class="clearfix"></div>

        <div class="alert alert-danger" role="alert"
         th:if="${test != null}">
            This is a danger alertâ€”check it out! <h2 th:text="${test}"> else</h2>
            <a style="color:#00F; "th:href="@{'/service/getAll'}"
               onmouseover="this.style.color='#0F0'"
               onmouseout="this.style.color='#00F'">return</a>
        </div>
        <div class="row">


            <div class="x_content" th:if="${test == null}">
                <div class="col-md-12 col-sm-12  ">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Services</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Settings 1</a>
                                        <a class="dropdown-item" href="#">Settings 2</a>
                                    </div>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">

                            <div class="table-responsive">
                                <table class="table table-striped jambo_table bulk_action">
                                    <thead>
                                    <tr class="headings">

                                        <th class="column-title"> Name </th>
                                        <th class="column-title"> Entreprise </th>




                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr class="even pointer" th:each="service : ${listService}">

                                        <td class=" " th:text="${service.name}">Name</td>
                                        <td class=" " th:text="${service.entreprise.name}">Name</td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
